<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Header</title>
    <style>
        /* Smooth scrolling for the entire page */
        html {
            scroll-behavior: smooth;
        }

        /* Button styling */
        #scrollButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #scrollButton:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <!-- Button -->
    <button id="scrollButton">Scroll to Header</button>

    <!-- Content -->
    <div style="height: 1000px;">Some content here to scroll through...</div>

    <!-- Target Header -->
    <h1 id="targetHeader">This is the Target Header</h1>

    <script>
        // Scroll to header when the button is clicked
        document.getElementById("scrollButton").addEventListener("click", function () {
            document.getElementById("targetHeader").scrollIntoView({
                behavior: "smooth"
            });
        });

    </script>
</body>

</html>
